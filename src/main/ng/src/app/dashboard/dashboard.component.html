<div class="col-md-6 col-md-offset-3">
	<h1>Home</h1>
	<p>{{authService.getUsername()}} - You're logged in with JWT!!</p>

	<p *ngIf="!isTokenExpired()">Current token expires in : {{
		getTtlText() }}</p>
	<p *ngIf="isTokenExpired()">Current token has expired</p>
	<p>
		<button class="btn" (click)="renewToken()">Renew Token</button>
		<a [routerLink]="['/login']">Logout</a>
	</p>
</div>
