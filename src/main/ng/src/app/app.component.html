<h1>{{title}}</h1>

<form>
	<fieldset>
		<legend>App Login</legend>

		<div>
			<label for="username">Username</label> <input type="text"
				id="username" name="username"  [(ngModel)]="username" />
		</div>
		<div>
			<label for="password">Password</label> <input type="password"
				id="password" name="password" [(ngModel)]="password" />
		</div>
		<div class="form-actions">
			<button type="button" class="btn btn-success" (click)="doLogin()">Submit</button>
		</div>
	</fieldset>
</form>
